<!DOCTYPE html>
<html lang="ru_RU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32"  />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap');

      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      body * {
          font-family: 'Epilogue', sans-serif;
      }

      @layer components {
          .btn-register {
              @apply border-2 border-gray-500 rounded-lg px-3 py-1.5 hover:text-black;
          }
          .btn-learnmore{
              @apply bg-black text-white px-3 py-3 rounded-lg;
          }
      }
  </style>
</head>
<body class="flex flex-col h-screen bg-white">
<header
  class="flex flex-row justify-between items-center px-6 py-4 font-bold text-neutral-500
    "
>
  <div class="flex flex-row gap-x-8">
    <img src="public/logo.svg" />
    <nav class="hidden sm:flex flex-row items-center gap-x-6">
      <div class="flex flex-row gap-x-2 items-center hover:text-black">
        <div>Features</div>
        <img src="./public/icon-arrow-down.svg" />
      </div>
      <div class="hover:text-black">Company</div>
      <div class="hover:text-black">Careers</div>
      <div class="hover:text-black">About</div>
    </nav>
  </div>
  <div class="hidden cm:flex flex-row gap-x-4 items-center">
    <div class="hover:text-black">Login</div>
    <div class="btn-register">Register</div>
  </div>
  <div class='flex sm:hidden'>
    <img src='public/icon-menu.svg'>
  </div>
</header>
<main class="container m-0 md:mx-auto flex sm:h-full flex-col sm:flex-row">
  <div class="flex flex-col order-1 sm:order-0 sm:w-1/2 sm:items-center justify-between">
    <div class='flex flex-row sm:h-full p-8 sm:p-0'>
      <div class='flex flex-col items-center sm:justify-center gap-y-6 items-start' >
        <div class='text-6xl font-bold text-center sm:text-left'>Make remote work</div>
        <div class='text-2xl text-neutral-500'>
          Get your team in sync, no matter your location. Streamline processes, create team
          rituals, and watch productivity soar.
        </div>
        <div class='btn-learnmore'>Learn more</div>
      </div>
    </div>
    <div class='flex flex-row w-full flex-wrap justify-center sm:justify-start gap-y-4 gap-x-4'>
      <IMG class='h-6' src='public/client-databiz.svg' />
      <IMG class='h-6' src='public/client-audiophile.svg' />
      <IMG class='h-6' src='public/client-maker.svg' />
      <IMG class='h-6' src='public/client-meet.svg' />
    </div>
  </div>
  </div>
  <div class="flex flex-col order-0 h-56 w-full sm:order-1 sm:w-1/2 sm:h-full justify-center overflow-hidden items-stretch">
    <img class='w-full h-full object-cover' src='./public/image-hero-desktop.png' />
  </div>
</main>
</body>
</html>
