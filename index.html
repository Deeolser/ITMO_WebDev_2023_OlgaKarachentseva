<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet рџ‘Ќ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import 'public/reset.css';

      * {
        box-sizing: border-box;
      }

      body {
        display: grid;
        background-color: hsl(30, 38%, 92%);
        align-items: center;
        justify-items: center;
        height: 100%;
        width: 100%;
      }

      .card {
        display: flex;
        flex-direction: row;
        width: 1440px;
        background-color: hsl(0, 0%, 100%);
        border-radius: 25px;
        margin: 0 auto;
        overflow: hidden;
      }

      picture {
        max-width: 720px;
      }

      .card-content {
        padding-left: 4rem;
        padding-right: 4rem;
        margin: 0 auto;
      }

      .category {
        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
        color: hsl(228, 12%, 48%);
        margin-top: 4rem;
        margin-bottom: 2rem;
        letter-spacing: 5px;
        text-transform: uppercase;
      }

      .title {
        font-family: 'Fraunces', serif;
        font-size: 90px;
        color: hsl(212, 21%, 14%);
        margin-bottom: 2rem;
      }

      .description {
        font-family: 'Montserrat', sans-serif;
        font-size: 36px;
        color: hsl(228, 12%, 48%);
        margin-bottom: 4rem;
        line-height: 50px;
      }

      .price {
        display: flex;
        flex-direction: row;
        margin-bottom: 4rem;
        align-items: center;
      }

      .new-price {
        font-family: 'Fraunces', serif;
        font-size: 80px;
        color: hsl(158, 36%, 37%);
      }

      .old-price {
        font-family: 'Montserrat', sans-serif;
        font-size: 36px;
        color: hsl(228, 12%, 48%);
        text-decoration: line-through;
        padding-left: 4rem;
      }

      .cart-button {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        height: 100px;
        border: 0;
        border-radius: 25px;
        background: hsl(158, 36%, 37%);
        align-items: center;
        font-family: 'Montserrat', sans-serif;
        font-size: 35px;
        color: white;
        margin-bottom: 4rem;
      }

      .cart-button:hover {
        background: white;
      }

      button > img {
        width: 35px;
        height: 35px;
        margin-right: 1rem;
      }

      @media (max-width: 750px) {
        .card {
          display: flex;
          flex-direction: column;
          max-width: 375px;
          border-radius: 10px;
        }

        .card-content {
          max-width: 375px;
          padding-left: 2rem;
          padding-right: 2rem;
          margin: 0 auto;
        }

        .category {
          margin-top: 2rem;
          font-size: 12px;
          margin-bottom: 1rem;
        }

        .title {
          font-size: 30px;
          margin-bottom: 1rem;
        }

        .description {
          font-size: 16px;
          margin-bottom: 1rem;
          line-height: 25px;
        }

        .price {
          margin-bottom: 2rem;
        }

        .new-price {
          font-size: 35px;
        }

        .old-price {
          font-size: 16px;
          padding-left: 2rem;
        }

        .cart-button {
          font-size: 16px;
          height: 50px;
          border-radius: 10px;
          margin-bottom: 2rem;
        }

        button > img {
          width: 16px;
          height: 16px;
          margin-right: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-pic"></div>
      <picture>
        <source srcset="images/image-product-mobile.jpg" width="375px" media="(max-width: 750px)" />
        <source srcset="images/image-product-desktop.jpg" width="720px" />
        <img src="images/image-product-desktop.jpg" />
      </picture>

      <div class="card-content">
        <div class="category">Perfume</div>
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </div>
        <div class="price">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button class="cart-button">
          <img class="icon" src="images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
