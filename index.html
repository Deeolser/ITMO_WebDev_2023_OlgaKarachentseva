<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>
  </head>

  <body class="bg-teal-100/50 w-screen h-screen grid place-items-center p-12">
    <div class="container flex flex-row w-full h-full bg-neutral-200 rounded-3xl p-4">
      <aside class="flex flex-col min-w-[144px]">
        <div class="flex flex-row items-center gap-x-2 py-4">
          <i class="iconify-inline text-teal-700 text-3xl" data-icon="ph:cube-focus-bold"></i>
          <span class="font-bold text-xl">Taski</span>
        </div>
      </aside>
      <main class="flex flex-col bg-gray-50 rounded-2xl w-full px-4 pt-2 gap-y-2">
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-col"><span class="text-lg font-bold">Team Task</span></div>
          <div class="flex flex-row items-center gap-x-8">
            <span class="text-lg">Search</span>
            <button class="px-4 py-2 bg-teal-600 rounded-full">
              <span class="text-white">+ Create Task</span>
            </button>
          </div>
        </div>
        <div class="flex flex-row justify-between items-center">
          <div class="flex flex-col">
            <span class="text-s text-neutral-400">Filters</span>
          </div>
          <div class="flex flex-row items-center gap-x-8">
            <span class="text-sm text-neutral-400">Sort by</span>
            <span class="text-sm text-neutral-400">Group by:</span>
          </div>
        </div>
        <div class="flex flex-row justify-between gap-x-4 pb-4 h-full">
          <div class="flex flex-col h-full w-1/3 bg-gray-100 rounded-xl">
            <div class="flex flex-row"></div>
          </div>
          <div class="flex flex-col h-full w-1/3 bg-gray-100 rounded-xl">2</div>
          <div class="flex flex-col h-full w-1/3 bg-gray-100 rounded-xl">3</div>
        </div>
      </main>
    </div>
  </body>
</html>
