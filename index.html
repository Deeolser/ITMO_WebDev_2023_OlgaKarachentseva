<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <link href='/vite.svg' rel='icon' type='image/svg+xml' />
  <link href='https://fonts.googleapis.com' rel='preconnect'>
  <link crossorigin href='https://fonts.gstatic.com' rel='preconnect'>
  <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
  <meta content='width=device-width, initial-scale=1.0' name='viewport' />
  <title>JS Calc</title>
  <style>
      @import 'public/reset.css';

      * {
          box-sizing: border-box;
      }

      body {
          background-color: #f6faf3;
          height: 100%;
          width: 100%;
          margin: 0 auto;
          font-family: 'Roboto Thin', sans-serif;
          font-size: 20px;
          color: #345427;
      }

      .container {
          display: grid;
          place-content: center;
          margin: 5rem;
      }

      input {
          background-color: #e9f5e3;
          border-radius: 5px;
          font-size: 120%;
          line-height: 1.5;
          color: #345427;
          border: 1px solid #afd89d;
          padding: 0.375rem 0.75rem;
      }

      select {
          background-color: #e9f5e3;
          border-radius: 5px;
          font-size: 120%;
          line-height: 1.5;
          color: #345427;
          border: 1px solid #afd89d;
          padding: 0.375rem 0.75rem;
          -webkit-appearance: none;
      }


      input:focus, select:focus {
          border: 1px solid #82bd69;
          outline: 0;
      }

      .calc {
          display: flex;
          flex-direction: column;
          row-gap: 20px;
          background-color: #d3eac8;
          padding: 20px;
          border-radius: 10px;
      }

      .header {
          font-weight: bold;
          font-size: larger;
          display: flex;
          flex-direction: row;
          justify-content: center;
          margin-bottom: 1rem;
          text-transform: uppercase;
      }

      .result {
          font-weight: bold;
          font-size: larger;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          margin-bottom: 1rem;
          text-transform: uppercase;
      }
  </style>
</head>
<body>
<div class='container'>
  <div class='calc'>
    <div class='header'>Calc</div>
    <div class='firstOperand'>
      <input id='inpOperand1' />
    </div>
    <div class='oper'>
      <select id='sltOperator'>
        <option selected='selected' value='OpAdd'>+</option>
        <option value='OpSub'>-</option>
        <option value='OpMult'>*</option>
        <option value='OpDiv'>/</option>
      </select>
    </div>
    <div class='secondOperand'>
      <input id='inpOperand2' />
    </div>
    <div class='result'>
      <span>Result:</span>
      <div id='conResult'></div>
    </div>
  </div>
</div>
<script src='/main.js' type='module'></script>
</body>
</html>
