<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title></title>
    <style>
      body {
        display: grid;
        height: 100vh;
        grid-template-areas:
          'header header header'
          'nav section aside'
          'footer footer footer';
        grid-gap: 8px;
        grid-template-columns: 30% 1fr 2fr;
        grid-auto-rows: 50% 2fr 1fr;
      }

      header {
        grid-area: header;
      }
      nav {
        grid-area: nav;
      }
      section {
        grid-area: section;
      }
      aside {
        grid-area: aside;
      }
      footer {
        grid-area: footer;
      }
      @media (max-width: 720px) {
        body {
          height: 100vh;
          grid-template-areas:
            'header header'
            'nav section'
            'aside aside'
            'footer footer';
          grid-gap: 8px;
          grid-template-columns: 30% 1fr 2fr;
          grid-auto-rows: 50% 2fr 1fr;
        }
      }
      @media (max-width: 480px) {
        body {
          height: 100vh;
          grid-template-areas:
            'header'
            'nav'
            'section'
            'aside '
            'footer';
          grid-gap: 8px;
          grid-template-columns: 30% 5fr 2fr;
          grid-auto-rows: 10% 2fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header style="background-color: #f001">header</header>
    <nav style="background-color: #ff01">nav</nav>
    <section style="background-color: #f0f1">section</section>
    <aside style="background-color: #0ff1">aside</aside>
    <footer style="background-color: #f001">footer</footer>
  </body>
</html>
