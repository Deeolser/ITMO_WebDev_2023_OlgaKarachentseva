<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Card</title>
    <style>
      @import './index.css';
    </style>
  </head>
  <body
    class="flex h-screen grid place-content-center bg-gray-300 flex-row justify-center items-center br-red-100/90"
  >
    <div class="w-56 p-4 bg-white rounded-3xl">
      <div class="flex flex-col">
        <div class="flex flex-row justify-between align-middle">
          <div
            class="icon-youtube"
            style="
              content: url('https://api.iconify.design/simple-icons/youtube.svg?width=50&color=red');
            "
          ></div>
          <div class="bg-emerald-900 rounded-xl w-10 h-12 text-center text-amber-50">
            <span class="inline-block align-middle">Free</span>
          </div>
        </div>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col">
          <div>Video</div>
          <div>YouTube</div>
        </div>
      </div>
      <div class="flex flex-row justify-between">
        <div>Raring 4.5</div>
        <div>Size 246</div>
        <div>Download 5m</div>
      </div>
      <div class="flex flex-row">icon 30 Mb / Sec</div>
    </div>
  </body>
</html>
