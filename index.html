<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVOICE</title>
    <style></style>
  </head>
  <body class="bg-gray-200 font-sans">
    <div class="container relative mx-auto bg-white content-box">
      <div class="flex flex-col p-12">
        <div class="flex flex-row">
          <div class="basis-1/2 text-[44px] text-slate-400">
            <label for="inputInvoiceNumber"> â„– </label>
            <input
              class="w-32 border-b-2 focus:border-slate-500 focus:text-slate-500 focus:outline-none"
              id="inputInvoiceNumber"
              pattern="[0-9]"
              required
              type="text"
            />
          </div>
          <div class="basis-1/2">
            <div class="flex flex-col text-[16px]">
              <div class="flex flex-row">
                <div class="text-[44px] text-black font-bold">Invoice</div>
              </div>
              <div class="flex flex-row mt-12">
                <div class="basis-1/2">
                  <div class="flex-col">
                    <div class="font-bold">Issued</div>
                    <div>01 Sep, 2022</div>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="flex-col">
                    <div class="font-bold">Due</div>
                    <div>15 Sep, 2022</div>
                  </div>
                </div>
              </div>
              <div class="flex flex-row mt-12">
                <div class="basis-1/2">
                  <div class="flex-col">
                    <div class="font-bold">From</div>
                    <div>
                      Name or Company<br />
                      123 Godly Street<br />
                      Internet, 198233<br />
                      Saint-Petersburg, Russia<br />
                    </div>
                  </div>
                </div>
                <div class="basis-1/2">
                  <div class="flex-col">
                    <div class="font-bold">To</div>
                    <div>
                      Payer Company<br />
                      Unknown Street, 832/6<br />
                      Extranet TF, 99321<br />
                      Another City, Country<br />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-row mt-16">
          <div class="flex flex-col w-full">
            <div class="flex-row">
              <div
                class="table-header-border text-[16px] text-gray-500 font-bold pb-1"
              >
                <div class="grid grid-cols-8">
                  <div class="col-span-4">Item</div>
                  <div>Qty</div>
                  <div>Cost <span class="text-gray-300">($)</span></div>
                  <div class="col-span-2 text-right">
                    Total <span class="text-gray-300">($)</span>
                  </div>
                </div>
              </div>
              <div class="flex-col" id="tableWorkItems">
                <div
                  class="hidden [&>*]:pointer-events-none grid grid-cols-8 select-none items-center border-b-1 py-2 hover:bg-gray-100"
                  layout-template-fro-work-item
                >
                  <div class="col-span-4 self-end pl-2 pr-3">
                    <div class="font-bold">Example Title</div>
                    <div class="text-xs text-gray-400">Example description</div>
                  </div>
                  <div>100</div>
                  <div>500</div>
                  <div class="col-span-2 text-right pr-2">1110</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
